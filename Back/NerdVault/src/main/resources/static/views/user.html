<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/user.css"> <!-- STILE VA CONTROLLATO -->
    <title>utente</title>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <img class="logo" src="/assets/img/logo.png" alt="">
            <a class="navbar-brand" href="/views/index.html" style="padding: 0!important;">Nerd Vault</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <button id="btnLogin" type="button" class="btn nav-link" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-whatever="@mdo">Login</button>
                      <button id="btnLogout" type="button" class="btn nav-link" style="display: none;">Logout</button>
                        <button type="button" class="btn nav-link" id ="CheckSession">CheckSession</button>
                        <button id="btnShop" type="button" class="btn nav-link" onclick="window.location.href='/views/shop.html'">Shop</button>
                        <button id="btnOrders" type="button" class="btn nav-link" style="display: none;" onclick="window.location.href='/views/user.html'">I miei ordini</button>
                        <button id="btnPanel" type="button" class="btn nav-link" style="display: none;" onclick="window.location.href='/views/panel.html'">Pannello di controllo</button>
                    </li>
                    <li class="nav-item">
                      <button type="button" id="cart-btn" class="btn nav-link" data-bs-toggle="modal" data-bs-target="#cartModal" data-bs-whatever="@mdo">
                        <i class="fa-solid fa-coins"></i>
                        <span class="visually-hidden">Mostra carrello</span>
                      </button>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- MODALE LOGIN +++ VA CON LA NAVBAR -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Form di Login con action e method POST -->
            <form action="/auth/login" method="POST" id="loginForm">
              <div class="mb-3">
                  <label for="inputEMail" class="col-form-label">E-mail</label>
                  <input type="email" class="form-control" id="inputEMail" name="email" placeholder="esempio@email.it" required>
              </div>
              <div class="mb-3">
                  <label for="inputPassword" class="col-form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword" name="password" required>
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Invia</button>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
    <!-- FINE MODALE LOGIN +++ VA CON LA NAVBAR --> 
  
    <!-- MODALE CARRELLO -->
  <!-- Per eliminare effetto tema scuro, togliere data-bst-theme="dark" e classe text-white dal div 2 righe sotto -->
  <div class="modal fade" id="cartModal" data-bs-theme="dark" tabindex="-1" aria-labelledby="#exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable text-white me-md-3" data-bs-theme="dark">
      <div class="modal-content h-100" data-bs-theme="dark">
        <div class="modal-header" data-bs-theme="dark">
          <h1 class="modal-title fs-5" id=""></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- da togliere -->
        </div>
        <div class="modal-body" data-bs-theme="dark" id="cart-body">
  
  
  
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="">Concludi ordine</button> <!-- AGGIUNGERE REINDIRIZZAMENTO A USER-->
            </div>
        </div>
        
      </div>
    </div>
  </div>
  <!-- FINE MODALE CARRELLO -->

    <!-- MODALE DETTAGLI ORDINE-->
     <div id="order-details" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-product-modal-label">Modifica Prodotto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-product-form">
                        <!-- I campi per la modifica saranno precompilati -->
                        <div class="mb-3">
                            <label for="edit-nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="edit-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-descrizione" class="form-label">Descrizione</label>
                            <textarea class="form-control" id="edit-descrizione" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-categoria" class="form-label">Categoria</label>
                            <select class="form-control" id="edit-categoria" required>
                                <option value="NOVITA">NOVITA</option>
                                <option value="PREVENDITA">PREVENDITA</option>
                                <option value="GAMES">GAMES</option>
                                <option value="MERCH">MERCH</option>
                                <option value="ACCESSORI">ACCESSORI</option>
                                <option value="SPECIALE">SPECIALE</option>
                                <option value="ALTRO">ALTRO</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-prezzo" class="form-label">Prezzo</label>
                        </div>
                        <div class="mb-3">
                            <label for="edit-rimanenza" class="form-label">Rimanenza</label>
                        </div>
                        <div class="mb-3">
                            <label for="edit-immagine" class="form-label">Immagine</label>
                        </div>
                        <div class="mb-3">
                            <label for="edit-inizio_prevendita" class="form-label">Inizio Prevendita</label>
                        </div>
                        <div class="mb-3">
                            <label for="edit-data_uscita" class="form-label">Data Uscita</label>
                        </div>
                        <div class="mb-3">
                            <label for="edit-sconto_prevendita" class="form-label">Sconto Prevendita</label>
                        </div>
                        <div class="mb-3">
                            <label for="edit-abilitato" class="form-label">Abilitato</label>
                        </div>
                        <div class="mb-3">
                            <label for="edit-visibile" class="form-label">Visibile</label>
                        </div>
                        <button type="button" class="btn btn-secondary" id="reset-edit-product-btn">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- MODALE DETTAGLI ORDINE-->

    <!-- TABELLA -->
     <!-- SEZIONE FILTRI -->
    <div id="product-table-container">
        <div class="col-12 d-flex flex-column  fixed" >
            <h1 style="color: white;">Tutti gli Ordini</h1>
            <div class="d-flex" id="filtri">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="CheckSpediti">
                    <label class="form-check-label" for="CheckSpediti">Spediti</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="CheckLavorazione">
                    <label class="form-check-label" for="CheckLavorazione">In lavorazione</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="CheckConsegnati">
                    <label class="form-check-label" for="CheckConsegnati">Consegnati</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="CheckAnnullati">
                    <label class="form-check-label" for="CheckAnnullati">Annullati</label>
                </div>
            </div>
            
    </div>
     <!-- FINE SEZIONE FILTRI -->
        
        <table class="table table-hover mt-4">
            <thead>
                <tr>
                    <th>Data Consegna</th>
                    <th>Data Ordine</th>
                    <th>Indirizzo Spedizione</th>
                    <th>Stato Ordine</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="ordini-container" class="table-group-divider"></tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination" style="justify-content: end;">
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
            </ul>
        </nav>
    </div>
    <!-- TABELLA -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/scripts/user.js"></script>
    <script src="/assets/scripts/user-login.js"></script>
    <script src="/assets/scripts/cart.js"></script>
</body>
</html>
